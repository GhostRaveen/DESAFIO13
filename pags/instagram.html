<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>alinhamento vertical</title>
	<style>
		* {
			margin: 0px 0px;
			padding: 0px;
			background-color: #000;
		}
		img {
			width: 100%;
			height: 100%;
		}
		body::-webkit-scrollbar {
		  width: 11px;
		}

		body::-webkit-scrollbar-track {
		  background: black;
		}

		body::-webkit-scrollbar-thumb {
		  background-color: blue;
		  border-radius: 20px;
		}
	</style>
</head>
<body>
	<a href="https://www.instagram.com/gustavoguanabara/"><img src="../img/tela-instagram.jpg"></a>
</body> 
</html>
